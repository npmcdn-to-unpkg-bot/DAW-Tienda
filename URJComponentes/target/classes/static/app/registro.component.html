<nav-sup></nav-sup>
<div class="Cuerpo ">

    <!--REGISTRO-->
    <div class="container">
       <div class="row">
           <br>
       </div>
        <div class="col-md-8 col-sm-8 col-lg-8">
            <div class="panel-group">
               <div class="panel panel-default">
                   <div class="panel-body">
                       <h4>Nuevo Usuario</h4>
                       <hr>
                       <form action="" id="formNuevoUsuario" class="form-horizontal">
                          <div class="form-group">
                               <label for="" class="col-sm-4 control-label">Correo electrónico:</label>
                               <div class="col-sm-8">
                                <input type="email" class="form-control" id="email">
                                </div>
                          </div>
                          <div class="form-group">
                               <label for="" class="col-sm-4 control-label">Clave:</label>
                               <div class="col-sm-8">
                                <input type="password" class="form-control" id="password">
                                </div>
                          </div>
                          <div class="form-group">
                               <label for="" class="col-sm-4 control-label">Repetir clave:</label>
                               <div class="col-sm-8">
                                <input type="password" class="form-control" id="repeatPassword">
                                </div>
                          </div>
                          <div class="form-group">
                             <div class="col-sm-offset-4 col-sm-8">
                              <button class="btn btn-default" type="submit" id="botonRegistro">Crear cuenta</button>
                              </div>
                          </div>
                       </form>
                   </div>
               </div>
            </div>
        </div>
        <div class="col-md-4 col-sm-4 col-lg-4">
            <div class="panel-group">
               <div class="panel panel-default">
                   <div class="panel-body">
                       <h4>Usuario Registrado</h4>
                       <hr>
                       <div id="formUsuarioReg">
                          <div class="form-group">
                               <label for="">Usuario:</label>
                                <input [(ngModel)]="nombre" type="text" class="form-control" aria-describedby="sizing-addon1" required="required">
                          </div>
                          <div class="form-group">
                               <label for="">Contraseña:</label>
                                <input [(ngModel)]="pass" type="password" class="form-control" aria-describedby="sizing-addon1" required="required">
                          </div>
                          <div class="controls">
                              <button (click)="logIn($event)" value="Acceder" class="btn btn-default" id="botonRegistro">Acceder</button>
                          </div>
                       </div>
                   </div>
               </div>
            </div>
        </div>
    </div>
    <!--FINREGISTRO-->
</div>
